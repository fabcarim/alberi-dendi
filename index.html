<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberi - Logic Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Alberi</h1>
            <p>Un gioco di logica ispirato a <a href="https://www.giorgiodendi.com/alberi/" target="_blank">Giorgio
                    Dendi</a></p>
        </header>

        <section class="game-controls">
            <select id="level-select">
                <!-- Options populated by JS -->
            </select>
            <button id="btn-reset" class="btn secondary">Ricomincia</button>
            <button id="btn-check" class="btn primary">Controlla</button>
        </section>

        <div class="game-status" id="status-msg">Posiziona gli alberi: 1 per righe, colonne e aree colorate.</div>

        <main class="board-container" id="board">
            <!-- Grid generated by JS -->
        </main>

        <div class="rules-hint">
            <p><strong>Regole:</strong> Clic sinistro = Albero <span class="icon">üå≥</span> | Clic destro = Erba <span
                    class="icon">‚ùå</span></p>
            <p>Non posizionare alberi adiacenti (neanche in diagonale).</p>
        </div>

        <footer>
            <p>Developed with AI. Idea originale &copy; Giorgio Dendi.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="levels.js"></script>
    <script src="generator.js"></script>
    <script src="script.js"></script>
</body>

</html>
